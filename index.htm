<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mewes Resources</title>
  <style>
    body {
      align: center;
      font-family: system-ui, sans-serif;
      color: #000;
      margin: 0;
      padding: 2rem;
      background-image: url('images/background_seamless.png');
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    img {
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mewes Resources</h1>
  <div class="grid">
    <img src="images/Mewes_HandsOpen_Outline_Flat.png">
    <img src="images/Mewes_HandsOpen_Outline_Transparent.png">
    <img src="images/Mewes_WithSignBlank_ColorCelShade_Flat.png">
    <img src="images/Mewes_WithSignBlank_ColorCelShade_Transparent.png">
    <img src="images/Mewes_WithSignBlank_Outline_Flat.png">
    <img src="images/Mewes_WithSignBlank_Outline_Transparent.png">
    <img src="images/Mewes_WithSignCreativity_ColorCelShade_Flat.png">
    <img src="images/Mewes_WithSignCreativity_ColorCelShade_Transparent.png">

  </div>
</body>
</html>
